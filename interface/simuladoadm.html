<!DOCTYPE html>
<html lang="pt-vr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
		<link rel="stylesheet" href="simuladoadm.css" type="text/css"/>
		<title>Simulado - Método Pré-Vestibular</title>
		<link rel="icon" type="image/png" href="https://i.ibb.co/jryH3q8/Min-Branca.png">
	</head>
<body>
	<nav class="navbar">
			<div class="container">
				<div class="logo-container">
						<img src="https://i.ibb.co/jryH3q8/Min-Branca.png" alt="Foto de Perfil" class="metodo">
						<h1 class="logo">Método Pré-Vestibular</h1>
				</div>
					<ul class="nav-links" id="nav-links">
							<li><a href="/">Início</a></li>
							<li><a href="/sobre">Sobre</a></li>
							<li><a href="/simulados">Simulados</a></li>
							<li id="login"><a href="/login">Login</a></li>
							<li><img id="profile" src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png" alt="Foto de Perfil" class="profile-picture"></li>
					</ul>
			</div>
	</nav>
		<div class="container2">
				<div class="wrapper fadeInDown">
					<div class="content-login">
						<img src="https://i.ibb.co/jryH3q8/Min-Branca.png" alt="Logo do Método Pré-Vestibular" class="logo">
						<h2 class="active"> Simulado - Cadastro - Método </h2>
						<div class="aviso"><p>Inserção de resultado - Simulado</p></div>
						<form class="box-login" action="#" id="formcadastro">
							<label for="completename">Nome completo</label>
							<input type="text" id="completename" class="campo" name="completename" placeholder="Nome completo">
							<label for="turma">Turma</label>
							<select id="turma" name="turma" class="form-input">
							</select>
							<label for="simulado">Simulado</label>
							<select id="simulado" name="simulado" class="form-input">
							</select>
							<div id="answers" class="input-group">
								<table>
									<tbody id="tbody">
										
									</tbody>
								</table>
							</div>
							<input type="submit" class="botao" value="Continuar" id="continuar">
							<a href="/simulados"><input type="button" class="botao2" value="Voltar" id="voltar"></a>
						</form>
						</div>
				</div>
			<div class="spacer"></div>
			</div>
		<script type="text/javascript" src="simuladoadm.js"></script>
</body>
</html>
